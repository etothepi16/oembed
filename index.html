<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>oEmbed Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>oEmbed Demo</h1>
      <form id="embed-form">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required />
        <label for="format">Format</label>
        <select id="format" name="format">
          <option value=""></option>
          <option value="json">JSON</option>
          <option value="xml">XML</option>
        </select>
        <label for="maxwidth">Max Width:</label>
        <input type="number" id="maxwidth" name="maxwidth" />
        <label for="maxheight">Max Height:</label>
        <input type="number" id="maxheight" name="maxheight" />
        <button id="embed">Embed</button>
      </form>
      <div id="embed">
        <h2>Embed Result</h2>
        <div class="lds-dual-ring hidden" id="loading"></div>
        <div id="embed-content">
          <textarea id="embed-result" rows="10" cols="80"></textarea>
        </div>
      </div>
    </header>
    <script type="module" src="main.ts"></script>
  </body>
</html>
